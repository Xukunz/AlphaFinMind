<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You - AlphaFinMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 flex items-center justify-center min-h-screen px-6">

<div class="text-center max-w-lg">
    <h1 class="text-4xl font-bold mb-4 lang lang-en">Thank you for your message!</h1>
    <h1 class="text-4xl font-bold mb-4 lang lang-zh hidden">感谢您的留言！</h1>

    <p class="text-lg mb-6 lang lang-en">We’ve received your message and will respond as soon as possible.</p>
    <p class="text-lg mb-6 lang lang-zh hidden">我们已经收到您的信息，将尽快回复您。</p>

    <a href="/" class="inline-block mt-4 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 lang lang-en">← Back to Home</a>
    <a href="/" class="inline-block mt-4 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 lang lang-zh hidden">← 返回首页</a>
</div>

<script>
    function setLanguage(lang) {
        document.querySelectorAll('.lang').forEach(el => {
            if (el.classList.contains('lang-' + lang)) {
                el.classList.remove('hidden');
            } else {
                el.classList.add('hidden');
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        const savedLang = localStorage.getItem('preferredLang') || 'en';
        setLanguage(savedLang);
    });
</script>

</body>
</html>
